<html lang="pt-br">

<head>

<body>
    <!-- <p> Utilizando o mesmo código do item 5 acima faça as modificações.
        Conforme as regras das idades abaixo apresente a informação.
        Caso idade entre 0 e 9 anos ➔ criança
        Caso idade entre 10 e 20 anos ➔ jovem
        Caso idade entre 21 e 64 anos ➔ adulto
        Acima de 65 ➔ idoso

    </p> -->

    <script>
        var hora = new Date().getHours();
        var texto = "";
        var textoStatus = "";
        var nome = prompt("Qual seu nome?");
        var idade = prompt("Qual sua idade?");
        if (isNaN(idade)==true){ 
            alert("Não é numero!")
        }else  if (nome.length != 0 && idade.length != 0) {
            horaAtual();
            statusIdade();
            document.write(texto+"! <b>" + nome.toUpperCase() + "</b> <br/> Você tem <b>" + idade + "</b> anos." + " <br/> Você é considerado "+textoStatus)
        } else {
            alert("Preencha as informações,\nNão deixe em branco!")
        }
        function horaAtual() {
            if (hora >= 0 && hora <= 11) {
                texto = "Bom dia"
            }
            else if (hora >= 12 && hora <= 18) {
                texto = "Boa tarde"
            }
            else if (hora >= 8 && hora <= 23) {
                texto = "Boa noite"
            }
        }
            function statusIdade() {
                if (idade >= 0 && idade <= 9) {
                    textoStatus = "criança"
                }
                else if (idade >= 10 && idade <= 20) {
                    textoStatus = "jovem"
                }
                else if (idade >= 21 && idade <= 64) {
                    textoStatus = "adulto"
                } else {
                     textoStatus = "idoso"
                     }

            
        }


    </script>
</body>

</html>
